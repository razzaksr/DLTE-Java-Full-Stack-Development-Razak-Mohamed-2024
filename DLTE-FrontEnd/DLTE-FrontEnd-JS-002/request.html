<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreditCard Request Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="files/service.js"></script>
    <script src="files/validating.js"></script>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height: 100vh;">
            <div class="col-lg-7 col-md-8 col-12">
                <h1 class="text-primary text-center">Apply new creditcard</h1>
                <form name="application" onsubmit="return performValidate()" action="#" class="rounded-5 shadow-lg p-5">
                    <div class="form group">
                        <label>Applicant Name
                            <span id="nameErr"></span>
                        </label>
                        <input required type="text" class="form-control" name="applicantName" placeholder="Applicant's name" />
                    </div>
                    <div class="form group">
                        <label>Applicant DOB
                            <span id="dobErr"></span>
                        </label>
                        <input required id="dates" class="form-control" type="date" name="applicantDOB" placeholder="Applicant's dob" />
                    </div>
                    <div class="form group">
                        <label>Expected Limit
                            <span id="limitErr"></span>
                        </label>
                        <input required type="number" class="form-control" name="expectedLimit" placeholder="ExpectedLimit" />
                    </div>
                    <div class="form group">
                        <label>Card purpose
                            <span id="purposeErr"></span>
                        </label>
                        <select class="form-select" name="cardPurpose" multiple>
                            <option>Selectr Purpose</option>
                            <option>Travel</option><option>Shopping</option><option>Fuel</option>
                            <option>International</option>
                        </select>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">Type of card
                            <span id="typeErr"></span>
                        </label>
                        <div>
                            <input type="radio" class="form-check-input" name="cardType" value="rupay" />Rupay
                            <input type="radio" class="form-check-input" name="cardType" value="visa" />VISA
                        </div>
                    </div>
                    <div class="row justify-content-between">
                        <div class="col-lg-6 col-12">
                            <label>Applicant EMAIL
                                <span id="emailErr"></span>
                            </label>
                            <input required class="form-control" type="email" name="applicantEmail" placeholder="Applicant's Email" />
                        </div>
                        <div class="col-lg-6 col-12">
                            <label>Applicant Contact
                                <span id="contactErr"></span>
                            </label>
                            <input required class="form-control" type="tel" name="applicantContact" placeholder="Applicant's contact" />
                        </div>
                    </div>
                    <div class="file">
                        <label>Applicant PAN
                            <span id="panErr"></span>
                        </label>
                        <input required class="form-control" type="file" name="applicantPAN" placeholder="Applicant's PAN " />
                    </div>
                    <div class="row justify-content-around mt-3">
                        <!-- <input onclick="create()" class="col-3 btn btn-outline-primary" type="button" value="Apply"/> -->
                        <input class="col-3 btn btn-outline-success" type="submit" value="Apply"/>
                        <input class="col-3 btn btn-outline-danger" type="reset" value="Cancel"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
